<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <script>
        let personas = [
            ['Laura', 'Santander', 50],
            ['Álvaro', 'Castro', 50],
            ['Igor', 'Castro', 60],
            ['Ivan', 'Santander', 40],
            ['Mónica', 'Zamora', 30],
            ['Javi', 'Bilbao', 30],
            ['David', 'Bilbao', 50],
            ['José Luis', 'Bilbao', 60],
        ];

        let boton = prompt("1. Mostras usuarios \n 2. Mostrar usuarios de una localidad \n 3. Usuarios con una cuota menor o mayor que un valor");

        switch (parseInt(boton)) {
            case 1:
                document.write("<table style='margin-left:auto; margin-right:auto;text-align:center' border=1px >");
                document.write("<tr> <th>Nombre </th> <th>Comunidad</th><th>Cuota</th></tr>");
                for (let i = 0; i <= personas.length; i++) {

                    document.write("<tr> <td>" + personas[i][0] + "</td> <td>" + personas[i][1] + "</td> <td>" + personas[i][2] + "</td></tr>");
                }
                break;
            case 2:
                let provincia = prompt("Introduce una provincia");

                document.write("<table style='margin-left:auto; margin-right:auto;text-align:center' border=1px >");
                document.write("<tr> <th>Nombre </th> <th>Comunidad</th><th>Cuota</th></tr>");
                for (let i = 0; i <= personas.length; i++) {
                    if (provincia == personas[i][1]) {
                        document.write("<tr> <td>" + personas[i][0] + "</td> <td>" + personas[i][1] + "</td> <td>" + personas[i][2] + "</td></tr>");
                    }

                }
                break;
            case 3:
                let cuota = parseInt(prompt("Introduce una cuota"));

                document.write("<table style='margin-left:auto; margin-right:auto;text-align:center' border=1px >");
                document.write("<tr> <th>Nombre </th> <th>Comunidad</th><th>Cuota</th></tr>");
                for (let i = 0; i <= personas.length; i++) {
                    if (cuota > personas[i][2]) {
                        document.write("<tr> <td>" + personas[i][0] + "</td> <td>" + personas[i][1] + "</td> <td>" + personas[i][2] + "</td></tr>");
                    }

                }
                document.write("<table border=1px >");
                document.write("<tr> <th>Nombre </th> <th>Comunidad</th><th>Cuota</th></tr>");
                for (let i = 0; i <= personas.length; i++) {
                    if (cuota < personas[i][2]) {
                        document.write("<tr> <td>" + personas[i][0] + "</td> <td>" + personas[i][1] + "</td> <td>" + personas[i][2] + "</td></tr>");
                    }

                }
                break;


        }

    </script>
</head>

</html>
