<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>

        let dia = prompt("Introduce tu día de cumpleaños");
        let mes = prompt("Introduce tu mes de cumpleaños");

        var contador = 0;
        

        for (let i = 2020; i <= 2100; i++) {
            
            if (new Date(i, mes-1, dia).getDay() == 6) {
                
                contador += 1;
            }
        }
        //alert(fechaComp.toFixed(0) + " domingos");
        alert(contador);
    </script>
</head>
