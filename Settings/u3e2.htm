<!DOCTYPE html>

<html>

<head>
	<title>Untitled</title>
</head>

<body>
	<script language="JavaScript" type="text/javascript">

		var anio = "";
		var es_domingo;
		var fecha = new Date();
		for (var i = 0; i <= 81; i++) {
			var fecha2 = new Date(fecha.getFullYear() + i, 9, 18);
			es_domingo = fecha2.getDay();
			if (es_domingo == 6) {
				anio += fecha2.getFullYear() + "<br>";
			}
		}
		document.write(anio);

	</script>

</body>

</html>
