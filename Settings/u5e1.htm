<!DOCTYPE html>
<html>
<head>

<title>Untitled</title>
</head>
<body>
<form action="tratar.php" method="POST" enctype="text/plain">
<label for="nombre">Nombre del disco:</label>
<input id="nombre" name="nombre" type="text" /><br>
<label for="cantante">Grupo de música o cantante:</label>
<input id="cantante" name="cantante" type="text" /><br>
<label for="publicacion">Año de publicación</label>
<input id="publicacion" name="publicacion" type="number" value="1950" min="1950" max="2020" /><br>
<label for="tipomusica">Tipo de música:</label>
<select id="tipomusica" name="tipomusica">
<option value="rock" selected>Rock</option>
<option value="pop">Pop</option>
<option value="punk">Punk</option>
<option value="indie">Indie</option>
</select><br>
<label for="localizacion">Localización:</label>
<input id="localizacion" name="localizacion" type="number" value="1" min="1" max="10" /><br>
<p align="left">¿Está prestado?:</p>
<input id="noprestado" name="prestado" type="radio" value="no" /><label for="noprestado" checked>No</label><br>
<input id="prestado" name="prestado" type="radio" value="si" /><label for="prestado">Sí</label><br>
<p align="center"><input type="submit" value="Enviar">  <input type="reset" value="Borrar"></p>
</form>
</body>
</html>
