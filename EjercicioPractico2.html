<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>

        do {
            var lado1 = parseFloat(prompt("Introduce el lado 1, debe ser un número").trim());
           
        } while (isNaN(lado1));
        do {
            var lado2 = parseFloat(prompt("Introduce el lado 2, debe ser un número").trim());
            

        } while (isNaN(lado2));
        do {
            var lado3 = parseFloat(prompt("Introduce el lado 3, debe ser un número").trim());
            

        } while (isNaN(lado3));

        //Equilatero
        if (lado1 == lado2 && lado1 == lado3) {
            document.write("Es un triángulo equilatero");
        }

        //Isósceles Rectángulo
        if (lado1 == lado2 && Math.pow(lado3, 2).toFixed(0) == (Math.pow(lado1, 2) + Math.pow(lado2, 2))) {
            document.write("Triángulo isósceles rectángulo");
        }
        if (lado1 == lado3 && Math.pow(lado2, 2).toFixed(0) == (Math.pow(lado1, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo isósceles rectángulo");
        }
        if (lado2 == lado3 && Math.pow(lado1, 2).toFixed(0) == (Math.pow(lado2, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo isósceles rectángulo");
        }

        //Isósceles no rectángulo
        if (lado1 == lado2 && Math.pow(lado3, 2).toFixed(0) != (Math.pow(lado1, 2) + Math.pow(lado2, 2))) {
            document.write("Triángulo isósceles no rectángulo");
        }
        else if (lado1 == lado3 && Math.pow(lado2, 2).toFixed(0) != (Math.pow(lado1, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo isósceles no rectángulo");
        }
        else if (lado2 == lado3 && Math.pow(lado1, 2).toFixed(0) != (Math.pow(lado2, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo isósceles no rectángulo");
        }

        //Escaleno rectángulo
        if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3 && Math.pow(lado1, 2).toFixed(0) == (Math.pow(lado2, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo escaleno rectángulo");
        }
        if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3 && Math.pow(lado2, 2).toFixed(0) == (Math.pow(lado1, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo escaleno rectángulo");
        }
        if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3 && Math.pow(lado3, 2).toFixed(0) == (Math.pow(lado1, 2) + Math.pow(lado2, 2))) {
            document.write("Triángulo escaleno rectángulo");
        }

        //Escaleno no rectángulo
        if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3 && Math.pow(lado1, 2).toFixed(0) != (Math.pow(lado2, 2) + Math.pow(lado3, 2))) {
            document.write("Triángulo escaleno no rectángulo");
        }
        

    </script>
</head>

</html>
