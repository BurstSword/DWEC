<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let cadena = prompt("Introduce una frase y se te mostrán los caractéres uno a uno ignorando los número");
        for (let index = 0; index < cadena.length; index++) {
            if(isNaN(cadena[index])){
                document.write(cadena[index]+" ")
            }
            
        }
            
        

    </script>
</head>
