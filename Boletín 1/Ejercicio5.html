<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let numero = parseInt(prompt("Escribe un numero para calcular su factorial"));
        var numeroTotal = 1;
        for (let index = 1; index <= numero ; index++) {
            
            numeroTotal=numeroTotal*index;
        }
        alert("El factorial de " + numero + " es "+ numeroTotal);
    </script>
</head>

</body>
</html>
