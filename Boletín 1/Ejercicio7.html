<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var dt = new Date();
        dt.setHours(9);
        dt.setMinutes(0);
        dt.setSeconds(0);

        for (let index = 0; index <= 25; index++) {
            document.write(dt.getHours() + ":" + ('0' + dt.getMinutes()).slice(-2) + ":" + ('0' + dt.getSeconds()).slice(-2)+"<br>");
            document.write("\n");
            dt.setMinutes(dt.getMinutes() + 30);

        }
    </script>
</head>

<body>

</body>

</html>
