<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    let edad = parseInt(prompt("Cuantos anyos tienes?"));

    if(edad<=12){
        alert("Eres un nino");
    }else if(edad>=13 && edad<=26){
        alert("Eres joven");
    }else if(edad>=27 && edad <=60){
        alert("Eres un adulto");
    }else if(edad>60){
        alert("Eres un jubilado");
    }else{
        alert("Has introducido 0 o un n√∫mero negativo");
    }

    </script>
</head>
